<div class="modal-header">
  <h4 class="modal-title">{{'PRINT'|translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12 col-sm-12">
      <div class="row">
        <div class="col-sm-2"><i class="ft-check text-info font-weight-bolder"></i></div>
        <div class="col-sm-6">{{'PRINT_ABSTRACT_PROFILE'|translate}}</div>
        <div class="col-sm-4">
          <button type="button" title="{{'DOWNLOAD_FILES'|translate}}" (click)="printAbstract()"
            class="btn btn-outline-success btn-icon round">
            <i class="ft ft-download"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" (click)="closeModal()">{{ 'CLOSE' | translate }}</button>
</div>
