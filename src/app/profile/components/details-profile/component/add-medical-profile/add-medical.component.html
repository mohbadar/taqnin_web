<div class="modal-header">
  <h4 class="modal-title">{{'ADD'|translate}}&nbsp;{{'MEDICAL_REPORT'|translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12 col-sm-12">
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="form-group switchery-success d-flex align-items-center">
              <ui-switch class="switchery" (change)="chengeEdit($event)" checked size="small"></ui-switch>
              <label for="switchery" class="ml-2">{{'MEDICAL_REPORT_EXIST'|translate}}</label>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" [disabled]="loading" (click)="submit()">{{ 'SAVE' | translate }}</button>
  <button class="btn btn-warning" type="button" (click)="closeModal()">{{ 'CLOSE' | translate }}</button>
</div>
