<div class="row">
    <div class="col-md-12">
        <form method="#" action="#">
            <div class="form-group">
                <label>Name</label>
                <input
                    type="text"
                    placeholder="Name"
                    name="name"
                    class="form-control"
                    disabled
                    [(ngModel)]="data.name"
                />
            </div>

            <div class="form-group">
                <label>Description</label>
                <input
                    type="text"
                    placeholder="Description"
                    name="description"
                    class="form-control"
                    disabled
                    [(ngModel)]="data.description"
                />
            </div>

            <div class="form-group">
                <label>Content</label>
                <input
                    type="text"
                    placeholder="Content"
                    name="content"
                    class="form-control"
                    disabled
                    [(ngModel)]="data.content"
                />
            </div>

            <div class="form-group">
                <label>Registry type</label>
                <div>
                    <span class="badge badge-pill badge-primary">{{
                        data.registryType
                    }}</span>
                </div>
            </div>

            <div class="form-group">
                <span class="badge badge-pill badge-info">{{
                    data.active ? 'Active' : 'Deactive'
                }}</span>
            </div>
        </form>
    </div>
</div>
