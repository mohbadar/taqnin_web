<div class="modal-header">
		<div class="modal-title">{{ "VIEW_GROUP" | translate }}</div>
		<button
		type="button"
		class="close"
		aria-label="Close"
		(click)="closeModal()"
		>
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-12 form-group row-view">
				<div class="title"><strong>{{ "NAME" | translate }}: </strong></div>
				<div class="description">{{ data.group.name }}</div>
			</div>
			<div class="col-12 form-group row-view">
				<div class="title"><strong>{{ "DESCRIPTION" | translate }}: </strong></div>
				<div class="description">{{ data.group.description }}</div>
			</div>
			<div style="flex-wrap: wrap;" class="col-12 form-group row-view">
				<div class="title"><strong>{{ "ROLE" | translate }}: </strong></div>
				<div *ngFor="let role of data.roles" class="description badge badge-pill badge-primary mr-1 mb-1">{{ role.name }}</div>
			</div>
			<div class="col-12 form-group row-view">
				<div class="title"><strong>{{ "ACTIVE" | translate }}: </strong></div>
				<div class="description badge badge-pill badge-info">
					{{data.group.active ? "true" : "false"}}</div>
			</div>
	
		</div>
	</div>
	
	<div
		class="modal-footer col-12 d-flex flex-sm-row flex-column justify-content-end">
		<button
		type="button"
		class="btn btn-secondary mb-1"
		(click)="closeModal()"
		>
		{{ "CANCEL" | translate }}
		</button>
	</div>
