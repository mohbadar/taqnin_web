<div class="modal-header">
  <h4 class="modal-title">{{ "CREATE_ROLE" | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
      <form class="col-12" [formGroup]="roleCreateForm" (ngSubmit)="onFormSubmit()">
        <div class="col-12 form-group">
          <label>{{ "NAME" | translate }}</label>
          <input
            type="text"
            placeholder="Enter role name"
            class="form-control"
            formControlName="name"
            required
            [ngClass]="{'error-border': roleCreateForm.get('name').hasError('required') && roleCreateForm.get('name').touched}"
          />
          <small class="col-12 text-danger pl-0"
          *ngIf="roleCreateForm.get('name').hasError('required') && (roleCreateForm.get('name').touched)">
            Name must not be empty
          </small>
        </div>

        <div class="col-12 form-group">
          <label>{{ "DESCRIPTION" | translate }}</label>
          <input
            type="text"
            placeholder="Enter role description"
            class="form-control"
            formControlName="description"
            required
            [ngClass]="{'error-border': roleCreateForm.get('description').hasError('required') && roleCreateForm.get('description').touched}"
          />
          <small class="col-12 text-danger pl-0"
          *ngIf="roleCreateForm.get('description').hasError('required') && (roleCreateForm.get('description').touched)">
            Description must not be empty
          </small>
        </div>     

        <div class="col-12 form-group">
          <label>{{ "PERMISSIONS" | translate }}</label>
          <ng-select
          [items]="data"
          bindLabel="name"
          bindValue="id"
          [multiple]="true"
          placeholder="Select Permissions"
          clearAllText="Clear"
          formControlName="permissions">
        </ng-select>
        </div>

        <div class="col-12 form-group">
          <label>{{ "ACTIVE" | translate }}</label>
            <div>
              <ul class="list-unstyled mb-0">
                <li class="d-inline-block mr-2">
                  <div class="radio radio-primary">
                    <input type="radio" value="true" id="active" formControlName="active">
                    <label class="text-primary" for="active">true</label>
                  </div>
                </li>
                <li class="d-inline-block mr-2">
                  <div class="radio radio-danger">
                    <input type="radio" value="false" id="inactive" formControlName="active">
                    <label class="text-danger" for="inactive">false</label>
                  </div>
                </li>
            </ul>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-sm btn-fill mr-2">{{'SUBMIT' | translate }}</button>
          <button class="btn btn-secondary btn-fill btn-sm" (click)="closeModal()" type="button">{{ 'CANCEL' | translate }}</button>
        </div>

      </form>
  </div>
</div>
