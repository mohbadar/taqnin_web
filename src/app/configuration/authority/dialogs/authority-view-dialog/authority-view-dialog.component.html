<div class="modal-header">
		<div class="modal-title">{{ "VIEW_AUTHORITY" | translate }}</div>
		<button
		type="button"
		class="close"
		aria-label="Close"
		(click)="closeModal()"
		>
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-12 form-group row-view">
				<div class="title"><strong>{{ "NAME_ENGLISH" | translate }}: </strong></div>
				<div class="description">{{ data.nameEn }}</div>
			</div>
			<div class="col-12 form-group row-view">
				<div class="title"><strong>{{ "NAME_DARI" | translate }}: </strong></div>
				<div class="description">{{ data.nameDr }}</div>
			</div>
			<div class="col-12 form-group row-view">
				<div class="title"><strong>{{ "NAME_PASHTO" | translate }}: </strong></div>
				<div class="description">{{ data.namePs }}</div>
			</div>
	
		</div>
	</div>
	
	<div
		class="modal-footer col-12 d-flex flex-sm-row flex-column justify-content-end">
		<button
		type="button"
		class="btn btn-secondary mb-1"
		(click)="closeModal()"
		>
		{{ "CANCEL" | translate }}
		</button>
	</div>
