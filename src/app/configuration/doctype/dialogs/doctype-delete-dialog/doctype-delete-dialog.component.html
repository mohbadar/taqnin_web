<div class="modal-header">
    <h4 class="modal-title">{{ 'ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_RECORD?' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
    <ngx-spinner
    bdColor="rgba(255, 255, 255, 0.100)"
    size="medium"
    color="black"
    type="ball-scale-multiple"
    fullScreen="false">
  </ngx-spinner>
  <div class="col-12">
    <button type="button" class="btn btn-outline-danger btn-fill ml-2" (click)="deleteRecord();">{{ 'DELETE' | translate }}</button>
    <button type="button" class="btn btn-secondary btn-fill" (click)="closeModal()">{{ 'CANCEL' | translate }}</button>
  </div>
</div>
