<div class="row" style="margin-top: 30px; margin-bottom: 10px;">
  <div class="col-10">
    <h4 class="primary text-uppercase">{{'FOLLOWUP'|translate}}</h4>

  </div>
  <div class="col-2">
    <button type="button" class="btn btn-icon btn-lg round pull-right" [title]="'CREATE_SUBJECT' | translate"
      (click)="createFollowUp()">
      <i class="ft-plus text-primary cursor-pointer"></i>
    </button>

  </div>
</div>
<hr>

<div class="row bg-primary bg-lighten-4 rounded mb-3 mx-1 text-center text-lg-left">
  <span *ngFor="let index of dataCount">
    <div class="p-3 d-flex align-itms-center" style="margin-left: 7rem">
      <h6 class="primary align-self-center mb-0 mx-1">{{index.count}}:</h6>
      <span class="font-large-1 primary">{{index.name}}</span>
    </div>
  </span>
</div>

<!-- timeline starts here -->
<section id="vertical-timeline-left" class="timeline-left timeline-wrapper col-sm-10 col-12 offset-sm-1">
  <ul class="timeline">
    <li class="timeline-line mt-4"></li>
    <li class="timeline-group">
      <h5><span class="badge badge-primary cursor-default">{{'TODAY'|translate}}</span></h5>
    </li>
  </ul>
  <span *ngFor="let index of followData">
    <ul class="timeline">
      <li class="timeline-line"></li>
      <li class="timeline-item">
        <div class="timeline-badge">
          <span class="bg-primary bg-lighten-4" data-toggle="tooltip" placement="right"
            ngbTooltip="Portfolio project work">
            <i class="ft-award primary"></i>
          </span>
        </div>
        <div class="timeline-card card shadow-z-1">
          <div class="border rounded py-2">
            <div class="card-content">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-10">
                    <h4 class="card-title mb-0" style="display:inline-block;">{{index.title}}</h4>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                      class="badge bg-light-success font-small-3">{{index.type.nameDr}}</span>
                    <div class="card-subtitle text-muted mt-0">
                      <span class="font-small-3">{{index.date | jalali}}</span>
                    </div>
                    <p class="m-0">{{index.summary}}</p>
                  </div>
                  <div class="col-sm-2">
                    <button type="button" title="{{'EDIT'|translate}}" class="btn btn-outline-success btn-sm round pull-right"
                    (click)="editFollowUP(index.id)">
                      <i class="ft ft-edit"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </span>

  <!-- Last Week -->
  <ul class="timeline">
    <li class="timeline-line"></li>
    <li class="timeline-group">
      <h5><span class="badge badge-primary cursor-default">{{'END'|translate}}</span></h5>
    </li>
  </ul>
</section>
