<div class="modal-header">
    <h4 class="primary text-uppercase">{{ "VIEW_SUBJECT" | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12 form-group row-view">
            <div class="title"><strong>{{ "SUBJECT_ABSTRACT" | translate }}: </strong></div>
            <div class="description">{{ data.subjectAbstract }}</div>
        </div>
        <div class="col-12 form-group row-view">
            <div class="title"><strong>{{ "SUBJECT_DETAILS" | translate }}: </strong></div>
            <div class="description">{{ data.details }}</div>
        </div>
    </div>
</div>

<div class="modal-footer col-12 d-flex flex-sm-row flex-column justify-content-end">
    <button type="button" class="btn btn-secondary mb-1" (click)="closeModal()">
        {{ "CANCEL" | translate }}
    </button>
</div>
