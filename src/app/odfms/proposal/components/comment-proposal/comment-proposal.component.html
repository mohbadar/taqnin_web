<div class="row">
  <div class="col-12 col-sm-10">
    <h5 class="mb-2 text-bold-500"><i
        class="fa fa-comment mr-2"></i>{{'COMMENT'|translate}}
    </h5>
    <br>
  </div>
  <div class="col-12 col-sm-2">
    <button type="button" class="btn btn-outline-info btn-icon round customEditMargin"
      title="{{'ADD'|translate}}" (click)="addComment()">
      <i class="ft ft-edit-2"></i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12">
    <div class="row">
      <div class="col-12 col-sm-12  border rounded py-2 marginEduction" 
      *ngFor="let comment of allComments">
        <div class="row">
          <div class="col-12 col-sm-10">
            <div class="row marginTopEducation">
              <div class="col-12 col-sm-12 font-weight-bold">
                <div class="row">
                  <div class="col-sm-10">
                    <i class="ft-chevron-left"></i>{{comment?.title}}
                  </div>
                  <div class="col-sm-2">
                   <i class="font-weight-normal text-muted">{{comment?.date|jalali}}</i>
                  </div>
                </div>
              </div>
            </div>
            <div class="row marginTopEducation">
              <div class="col-12 col-sm-12">
                {{comment?.content}}
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-2">
            <button type="button" *ngIf="comment.fileName" style="margin-right:40px;" title="{{'DOWNLOAD_FILES'|translate}}"   
              class="btn btn-outline-primary round btn-sm" (click)="downloadAttachment(comment.id)">
              <i class="ft ft-download"></i>
            </button> 
            <button type="button" title="{{'EDIT'|translate}}" (click)="editComment(comment.id)" 
              class="btn btn-outline-success btn-sm round pull-right">
              <i class="ft ft-edit"></i>
            </button>
            <!-- <button class="btn btn-outline-danger btn-sm round pull-right" *ngIf="globals.principal.hasAuthority(['PROFILE_DETAILS','PROFILE_FIRED_DELETE'])"
            (click)="confirmDeletedModelDetail(deleteContent,'fired',fir.id)">
            <i class="ft-trash-2"></i>
          </button> -->
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>
</div>
