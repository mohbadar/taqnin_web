<div class="modal-header">
    <h4 class="modal-title">اجاد نظریه</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <form class="col-12" [formGroup]="createForm" (ngSubmit)="onFormSubmit()">
          <ngx-spinner
            bdColor="rgba(255, 255, 255, 0.100)"
            size="medium"
            color="black"
            type="ball-scale-multiple"
            fullScreen="false">
          </ngx-spinner>
          
          <div class="col-12 form-group">
            <label>نظر خویش را بنویسید</label>

            <quill-editor   formControlName="comment" #editor [placeholder]="'DESCRIPTION' | translate" ></quill-editor>
            <small class="col-12 text-danger pl-0"
            *ngIf="createForm.get('comment').hasError('required') && (createForm.get('comment').touched)">
                {{ "IS_REQUIRED" | translate }}
            </small>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-fill mr-2">{{'SUBMIT' | translate }}</button>
            <button class="btn btn-secondary btn-fill" (click)="closeModal()" type="button">{{ 'CANCEL' | translate
              }}</button>
          </div>
        </form>
    </div>
  </div>
