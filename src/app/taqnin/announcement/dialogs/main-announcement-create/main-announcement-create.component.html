<div class="modal-header">
    <h4 class="modal-title">{{ "CREATE_MAIN_ANNOUNEMENT" | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <form class="col-12" [formGroup]="createForm" (ngSubmit)="onFormSubmit()"  enctype="multipart/form-data">
          <ngx-spinner
            bdColor="rgba(255, 255, 255, 0.100)"
            size="medium"
            color="black"
            type="ball-scale-multiple"
            fullScreen="false">
          </ngx-spinner>

          <div class="col-12 form-group">
            <label>{{ "TITLE" | translate }}</label>
            <input
              type="text"
              [placeholder]="'ENTER_ANNOUNCEMENT_TITLE' | translate"
              class="form-control"
              formControlName="title"
              required
              [ngClass]="{'error-border': createForm.get('title').hasError('required') && createForm.get('title').touched}"
            />
            <small class="col-12 text-danger pl-0"
            *ngIf="createForm.get('title').hasError('required') && (createForm.get('title').touched)">
                {{ "IS_REQUIRED" | translate }}
            </small>
          </div>

          <div class="col-12 form-group">
            <label>{{ "PUBLISHER_OFFICE" | translate }}</label>
            <input
              type="text"
              [placeholder]="'ENTER_PUBLISHER_OFFICE_NAME' | translate"
              class="form-control"
              formControlName="publisher"
              required
              [ngClass]="{'error-border': createForm.get('publisher').hasError('required') && createForm.get('publisher').touched}"
            />
            <small class="col-12 text-danger pl-0"
            *ngIf="createForm.get('publisher').hasError('required') && (createForm.get('publisher').touched)">
                {{ "IS_REQUIRED" | translate }}
            </small>
          </div>

          <div class="col-12 form-group">
            <label>{{ "ANNOUNCEMENT_DETAILS" | translate }}</label>
            <quill-editor   formControlName="details" #editor [placeholder]="'ANNOUNCEMENT_DETAILS' | translate" ></quill-editor>
            <small class="col-12 text-danger pl-0"
            *ngIf="createForm.get('details').hasError('required') && (createForm.get('details').touched)">
                {{ "IS_REQUIRED" | translate }}
            </small>
          </div>

          <div class="row p-3">
          <div class="col-12 col-sm-3" style="margin-top: auto !important;">
            <div class="form-group pull-left">
            <button (click)="fileInput.click()" class="btn btn-fill btn-primary form-control">
               {{ 'ADD_FILE' | translate }}
            </button>
            <input type="file" class="d-none" name="attachment" #fileInput (change)="fileChangeListener($event)">
          </div>
          </div>
          <div class="col-12 col-sm-6">
            <strong><span id="fileName"></span></strong>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-fill mr-2">{{'SUBMIT' | translate }}</button>
            <button class="btn btn-secondary btn-fill" (click)="closeModal()" type="button">{{ 'CANCEL' | translate }}</button>
          </div>
        </div>
        </form>
    </div>
  </div>
